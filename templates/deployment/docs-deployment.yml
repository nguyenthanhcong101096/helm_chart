apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
      - name: docs
        image: {{ .Values.image.repository }}:{{ .Chart.AppVersion }}
        ports:
        - containerPort: 5000
